<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>AngularJS PDFJS Viewer</title>
    <link rel="stylesheet" href="css/basscss.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">


</head>
<body ng-app="testApp">

    <div class="container" ng-controller="AppCtrl">
        <div class="clearfix">

            <!--<div class="dragscroll" style="width: 320px; height: 160px; overflow: scroll; cursor: grab; cursor : -o-grab; cursor : -moz-grab; cursor : -webkit-grab;">
                <img src="http://qnimate.com/wp-content/uploads/2014/09/header-scroll-effect.jpg" />
            </div>-->
            <button type="button" ng-click="view()" class="btn btn-primary btn-sm">
                view&nbsp;<i class="icon-user fa fa-search"></i>
            </button>
            <div ng-if="b64Data">
                <pdf-viewer delegate-handle="my-pdf-container"
                            b64="b64Data"
                            scale="1"
                            show-toolbar="true"
                            headers="{'x-you-know-whats-awesome': 'EVERYTHING'}"></pdf-viewer>
            </div>

            <footer class="py4">
                <div class="sm-table">
                    <div class="sm-table-cell full-width py2 xs-center">
                        <div class="h5 bold px1">
                            <a ng-click="loadNewFile('pdf/relativity.pdf')"
                               class="button button-narrow button-nav-light">
                                Load the Relativity PDF
                            </a>
                            <a ng-click="loadNewFile('pdf/material-design.pdf')"
                               class="button button-narrow button-nav-light">
                                Load the Material Design PDF
                            </a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>


    <script src="lib/pdfjs-dist/build/pdf.combined.js"></script>
    <script src="lib/angular/angular.js"></script>
    <!--<script src="/dist/angular-pdf-viewer.min.js"></script>-->
    <script src="test-app.js"></script>

    <script src="js/delegate-service.js"></script>
    <script src="js/pdf-viewer-delegate.js"></script>
    <script src="js/pdf-ctrl.js"></script>
    <script src="js/pdf-viewer.js"></script>
    <script src="js/pdf-viewer-toolbar.js"></script>
    <script src="js/dragscroll.js"></script>
    <script src="test-app.js"></script>
</body>
</html>
